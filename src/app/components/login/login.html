<div class="login-page">
<div class="logo-div">
    <img src="/assets/logoWithBackground.png" alt="Audiobook Logo" class="logo" width="500">
</div>
<div class="login-box-div">
<mat-card class="login-box">
    <mat-card-title>Login to Spotify</mat-card-title>
    <mat-card-content>
        <p>Please log in with your Spotify account to continue.</p>
        <button matButton="tonal" (click)="login()">Login with Spotify</button>
    </mat-card-content>
</mat-card>
</div>
</div>
